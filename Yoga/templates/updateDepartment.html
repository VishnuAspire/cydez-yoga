{% extends 'base.html' %}
{% load static %}
{% block content %}

<main class="mt-100 mb-100">
    
   
 
     <div class="container mt-100 mb-100" >

         <div class="row">
             <div class="col-md-6" style="padding-top: 50px;">
                 <div class="card">
                   
                     <div class="card-body" style="padding-top: 20px;">
                         <h5>Update DEPARTMENT</h5>
                      {% for i in department_values %}
                     <form  action="#" method="POST">
                         {% csrf_token %}
                         <div class="form-group">
                             <label for="department">Department Title</label>
                             <input class="form-control" id="department" type="text" name='department' value="{{ i.department }}" required>
                            
                            </div>

                         <button class="btn btn-primary" type="submit">Update</button>
                     
                        </form>
                       {% endfor %}
                     </div>
                 </div>
             </div>
         
        
     
         </div>
         </div>
         </div>
     </div>
 </main>



{% endblock %}
